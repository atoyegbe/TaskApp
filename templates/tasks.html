{% extends 'base.html' %}

{% block content %}
<hr>
	{% for task in all_tasks %}
		<div class="col "> 
			<div class="list-group">
				<a href="{% url 'task' task.id %}" class="list-group-item list-group-item-action">
				  <div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{task.title}}</h5>
					<small>{{task.date_created|date:"SHORT_DATE_FORMAT"}}</small>
				  </div>
				  <p class="mb-1">{{ task.description}}</p>
				</a>
			  </div>
			</div>
			<hr>
  {% endfor %}

{% endblock %}
